 <script src="/bundle.js"></script>

<div class="header">
  <h1>JOKES</>

<br>

<div class="body">
<form>
  <div class="question-text">
  <label for="type">What type of joke would you like?</label>
</div>
<select class="form-control form-control-sm">
  <option value="" disabled selected hidden>Select one</option>
  <option value="general">General</option>
  <option value="programming">Ten</option>
  <option value="knock-knock">Knock-knock</option>
</select>
<br>
<div class="question-text form">
<label for="type">How many jokes ya want?</label>
</div>
<select class="form-control form-control-sm">
  <option value="" disabled selected hidden>Select one</option>
  <option value="one">One</option>
  <option value="ten">Ten</option>
</select>
</form>
<!-- Confirmbutton  -->
<br>
<div>
<button type="submit" class="btn btn-primary btn-block btn-outline-info " data-toggle="button" aria-pressed="false" autocomplete="off">
  Confirm
</button>
</div>
</div>
